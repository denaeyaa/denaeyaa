name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: platane/snk@v3
        with:
          github_user_name: denaeyaa
          outputs: |
            dist/github-contribution-grid-snake.svg             
            dist/github-contribution-grid-snake-dark.svg        
          color_snake: '#a7d95e' 
          color_dots: '#0d1117,#013114,#0e4429,#006d32,#26a641' 
          background: '#0d1117'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output 
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
